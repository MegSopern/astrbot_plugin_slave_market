name: 奴隶市场
author: Tloml-Starry
version: 1.0.0
desc: 一个群聊文字游戏插件，玩家可以体验当主人和奴隶的乐趣，通过各种方式赚取金币，提升身价
help: |
  🎮 奴隶市场游戏指令：
  
  基础功能：
  • #奴隶市场 - 查看市场信息
  • #购买奴隶 @群友/QQ号 - 购买奴隶
  • #我的奴隶 - 查看自己的奴隶
  • #打工 - 赚取金币
  
  银行系统：
  • #银行信息 - 查看银行信息
  • #存款 数量 - 存款
  • #取款 数量 - 取款
  • #升级信用 - 升级银行等级
  • #领取利息 - 领取银行利息
  
  竞技系统：
  • #训练奴隶 - 训练奴隶提升价值
  • #奴隶决斗 - 奴隶对战
  • #排位赛 - 参与竞技
  
  其他功能：
  • #赎身 - 赎回自由身
  • #放生奴隶 @群友/QQ号 - 放生奴隶
  • #排行榜 - 查看排行榜
  
  系统功能：
  • #奴隶帮助 - 查看帮助信息
  • #奴隶重置状态 - 查看重置状态
  • #上周排行榜 - 查看历史排行榜

# 插件标签
tags:
  - 游戏
